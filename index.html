<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="frame">
    <div class="corner_topleft"></div>
    <div class="corner_topright"></div>
    <div class="corner_bottomleft"></div>
    <div class="corner_bottomright"></div>
    
    
    <div class="camera">
       <div class="map pixel-art">
          <div class="character" facing="down" walking="true">
             <div class="shadow pixel-art"></div>
             <div class="character_spritesheet pixel-art"></div>
          </div>
       </div>
 
 
       <div class="wasd">
          <div class="DemoDirectionUI flex-center">
                <button class="wasd-button wasd-left">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 13 13" shape-rendering="crispEdges">
                        <path class="Arrow_outline-top" stroke="#5f5f5f" d="
                        M 1 0 h 11
                        M 0 1 h 1 M 12 1 h 1
                        M 0 2 h 1 M 12 2 h 1
                        M 0 3 h 1 M 12 3 h 1
                        M 0 4 h 1 M 12 4 h 1
                        M 0 5 h 1 M 12 5 h 1
                        M 0 6 h 1 M 12 6 h 1
                        M 0 7 h 1 M 12 7 h 1
                        M 0 8 h 1 M 12 8 h 1
                        "></path>
                        <path class="Arrow_surface" stroke="#F6F6F6" d="
                        M 1 1 h 11
                        M 1 2 h 11
                        M 1 3 h 11
                        M 1 4 h 5 M 7 4 h 5
                        M 1 5 h 4 M 6 5 h 1 M 8 5 h 4
                        M 1 6 h 4 M 8 6 h 4
                        M 1 7 h 3 M 5 7 h 3 M 9 7 h 3
                        M 1 8 h 3 M 5 8 h 3 M 9 8 h 3
                        "></path>
                        <path class="Arrow_arrow-inset" stroke="#434343" d="
                        M 6 4 h 1
                        M 5 5 h 1 M 7 5 h 1
                        "></path>
                        <path class="Arrow_arrow-body" stroke="#5f5f5f" d="
                        M 5 6 h 3
                        M 4 7 h 1 M 8 7 h 1
                        M 4 8 h 1 M 8 8 h 1
                        "></path>
                        <path class="" stroke="#434343" d="
                        M 0 9 h 1 M 12 9 h 1
                        M 0 10 h 1 M 12 10 h 1
                        M 0 11 h 1 M 12 11 h 1
                        M 1 12 h 11
                        "></path>
                        <path class="" stroke="#FFFFFF" d="
                        M 1 9 h 11
                        "></path>
                        <path class="" stroke="#EDEDED" d="
                        M 1 10 h 11
                        M 1 11 h 11
                        "></path>
                    </svg>
                </button>
                <button class="wasd-button wasd-up">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 13 13" shape-rendering="crispEdges">
                        <path class="Arrow_outline-top" stroke="#5f5f5f" d="
                        M 1 0 h 11
                        M 0 1 h 1 M 12 1 h 1
                        M 0 2 h 1 M 12 2 h 1
                        M 0 3 h 1 M 12 3 h 1
                        M 0 4 h 1 M 12 4 h 1
                        M 0 5 h 1 M 12 5 h 1
                        M 0 6 h 1 M 12 6 h 1
                        M 0 7 h 1 M 12 7 h 1
                        M 0 8 h 1 M 12 8 h 1
                        "></path>
                        <path class="Arrow_surface" stroke="#F6F6F6" d="
                        M 1 1 h 11
                        M 1 2 h 11
                        M 1 3 h 11
                        M 1 4 h 3 M 5 4 h 3 M 9 4 h 3
                        M 1 5 h 3 M 5 5 h 3 M 9 5 h 3
                        M 1 6 h 3 M 5 6 h 3 M 9 6 h 3
                        M 1 7 h 3 M 5 7 h 1 M 7 7 h 1 M 9 7 h 3
                        M 1 8 h 4 M 6 8 h 1 M 8 8 h 4
                        "></path>
                        <path class="Arrow_arrow-inset" stroke="#434343" d="
                            M 4 4 h 1 M 8 4 h 1
                            M 4 5 h 1 M 8 5 h 1
                        "></path>
                        <path class="Arrow_arrow-body" stroke="#5f5f5f" d="
                            M 4 6 h 1 M 6 6 h 1 M 8 6 h 1
                            M 4 7 h 1 M 6 7 h 1 M 8 7 h 1
                            M 5 8 h 1 M 7 8 h 1
                        "></path>
                        <path class="" stroke="#434343" d="
                        M 0 9 h 1 M 12 9 h 1
                        M 0 10 h 1 M 12 10 h 1
                        M 0 11 h 1 M 12 11 h 1
                        M 1 12 h 11
                        "></path>
                        <path class="" stroke="#FFFFFF" d="
                        M 1 9 h 11
                        "></path>
                        <path class="" stroke="#EDEDED" d="
                        M 1 10 h 11
                        M 1 11 h 11
                        "></path>
                    </svg>
                </button>
                <button class="wasd-button wasd-down">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 13 13" shape-rendering="crispEdges">
                        <path class="Arrow_outline-top" stroke="#5f5f5f" d="
                        M 1 0 h 11
                        M 0 1 h 1 M 12 1 h 1
                        M 0 2 h 1 M 12 2 h 1
                        M 0 3 h 1 M 12 3 h 1
                        M 0 4 h 1 M 12 4 h 1
                        M 0 5 h 1 M 12 5 h 1
                        M 0 6 h 1 M 12 6 h 1
                        M 0 7 h 1 M 12 7 h 1
                        M 0 8 h 1 M 12 8 h 1
                        "></path>
                        <path class="Arrow_surface" stroke="#F6F6F6" d="
                        M 1 1 h 11
                        M 1 2 h 11
                        M 1 3 h 11
                        M 1 4 h 4 M 8 4 h 4
                        M 1 5 h 3 M 5 5 h 7
                        M 1 6 h 4 M 8 6 h 4
                        M 1 7 h 7 M 9 7 h 4
                        M 1 8 h 4 M 8 8 h 4
                        "></path>
                        <path class="Arrow_arrow-inset" stroke="#434343" d="
                            M 5 4 h 3
                            M 4 5 h 1
                        "></path>
                        <path class="Arrow_arrow-body" stroke="#5f5f5f" d="
                            M 5 6 h 3
                            M 8 7 h 1
                            M 5 8 h 3
                        "></path>
                        <path class="bottom-line" stroke="#434343" d="
                        M 0 9 h 1 M 12 9 h 1
                        M 0 10 h 1 M 12 10 h 1
                        M 0 11 h 1 M 12 11 h 1
                        M 1 12 h 11
                        "></path>
                        <path class="light-line" stroke="#FFFFFF" d="
                        M 1 9 h 11
                        "></path>
                        <path class="shadow-line" stroke="#EDEDED" d="
                        M 1 10 h 11
                        M 1 11 h 11
                        "></path>
                    </svg>
                </button>
                <button class="wasd-button wasd-right">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 13 13" shape-rendering="crispEdges">
                        <path class="Arrow_outline-top" stroke="#5f5f5f" d="
                        M 1 0 h 11
                        M 0 1 h 1 M 12 1 h 1
                        M 0 2 h 1 M 12 2 h 1
                        M 0 3 h 1 M 12 3 h 1
                        M 0 4 h 1 M 12 4 h 1
                        M 0 5 h 1 M 12 5 h 1
                        M 0 6 h 1 M 12 6 h 1
                        M 0 7 h 1 M 12 7 h 1
                        M 0 8 h 1 M 12 8 h 1
                        "></path>
                        <path class="Arrow_surface" stroke="#F6F6F6" d="
                        M 1 1 h 11
                        M 1 2 h 11
                        M 1 3 h 11
                        M 1 4 h 3 M 8 4 h 4
                        M 1 5 h 3 M 5 5 h 3 M 9 5 h 3
                        M 1 6 h 3 M 5 6 h 3 M 9 6 h 3
                        M 1 7 h 3 M 5 7 h 3 M 9 7 h 3
                        M 1 8 h 3 M 8 8 h 4
                        "></path>
                        <path class="Arrow_arrow-inset" stroke="#434343" d="
                        M 4 4 h 4
                        M 4 5 h 1 M 8 5 h 1
                        "></path>
                        <path class="Arrow_arrow-body" stroke="#5f5f5f" d="
                        M 4 6 h 1 M 8 6 h 1
                        M 4 7 h 1 M 8 7 h 1
                        M 4 8 h 4
                        "></path>
                        <path class="" stroke="#434343" d="
                        M 0 9 h 1 M 12 9 h 1
                        M 0 10 h 1 M 12 10 h 1
                        M 0 11 h 1 M 12 11 h 1
                        M 1 12 h 11
                        "></path>
                        <path class="" stroke="#FFFFFF" d="
                        M 1 9 h 11
                        "></path>
                        <path class="" stroke="#EDEDED" d="
                        M 1 10 h 11
                        M 1 11 h 11
                        "></path>
                    </svg>
                </button>
            </div>
       </div>
    </div>
 </div>
<script src="main.js"></script>


</body>
</html>
